
extend type Query {
    "Find a single user by an identifying attribute."
    topic(id: ID, @eq ): Topic @find

    "List multiple users."
    topics: [Topic!]! @all
}

"Account of a person who utilizes this application."
type Topic {
    "Unique primary key."
    user_id: ID!

    "Non-unique name."
    title: String!

    "Unique email address."
    description: String!

    content: String!

    status: Status!

    views: Int!

   
}


enum Status {
  open,
  closed,
  archived,
}