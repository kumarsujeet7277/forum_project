
extend type Query {
    "Find a single user by an identifying attribute."
    comment(id: ID, @eq ): Comment @find

    "List multiple users."
    comments: [Comment!]! @all
}

"Account of a person who utilizes this application."
type Comment {
    "Unique primary key."
    user_id: ID!

    "Non-unique name."
    topic_id: ID!

    content: String!

    parent_id: ID!
   
}


